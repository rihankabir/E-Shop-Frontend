<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart | E-Shop</title>
   <link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"><link rel="stylesheet"href="css/style.css">
  
  <style>
    nav li a {
      text-decoration: none;
      position: relative;
    }
    nav li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background: #000;
      left: 0;
      bottom: -2px;
      transition: 0.3s;
    }
    nav li a:hover::after {
      width: 100%;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">E-Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
        <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Cart Section -->
<section class="py-5">
  <div class="container">
    <h2 class="mb-4">Your Shopping Cart</h2>
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th style="width: 100px;">Quantity</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cart-items">
          <!-- Cart items injected by JavaScript -->
        </tbody>
      </table>
    </div>
    <div class="text-end">
      <h4 id="cart-subtotal">Subtotal: $0.00</h4>
      <button id="clear-cart" class="btn btn-outline-danger me-2">Clear Cart</button>
      <button class="btn btn-primary">Proceed to Checkout</button>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3">
  <div class="container">&copy; 2025 E-Shop. All rights reserved.</div>
</footer>

<!-- Scripts -->

  <script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
